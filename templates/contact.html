{% extends "base.html" %}

{% block content %}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        overflow-x: hidden;
    }
    /* Navigation */
nav {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  padding: 15px 30px;
  display: flex;
  width:100vw;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 1000;
  border-bottom: 1px solid rgba(255, 255, 255, 0.2);
}

.logo {
  color: #fff;
  font-size: 28px;
  font-weight: 700;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
}

.nav-links {
  display: flex;
  list-style: none;
  gap: 30px;
}

.nav-links a {
  color: #fff;
  text-decoration: none;
  font-size: 16px;
  font-weight: 500;
  padding: 10px 20px;
  border-radius: 25px;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.nav-links a::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
  transition: left 0.5s;
}

.nav-links a:hover::before {
  left: 100%;
}

.nav-links a:hover {
  background: rgba(255, 255, 255, 0.2);
  transform: translateY(-2px);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

.hamburger {
  display: none;
  font-size: 30px;
  cursor: pointer;
  color: #fff;
  transition: transform 0.3s ease;
}

#menu-toggle {
  display: none;
}

    /* Animated Background */
    .bg-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
    }

    .floating-orbs {
        position: absolute;
        width: 100%;
        height: 100%;
    }

    .orb {
        position: absolute;
        border-radius: 50%;
        background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
        animation: float 8s ease-in-out infinite;
    }

    .orb:nth-child(1) {
        width: 100px;
        height: 100px;
        top: 10%;
        left: 20%;
        animation-delay: 0s;
    }

    .orb:nth-child(2) {
        width: 150px;
        height: 150px;
        top: 70%;
        right: 10%;
        animation-delay: 2s;
    }

    .orb:nth-child(3) {
        width: 80px;
        height: 80px;
        bottom: 20%;
        left: 10%;
        animation-delay: 4s;
    }

    .orb:nth-child(4) {
        width: 120px;
        height: 120px;
        top: 30%;
        right: 30%;
        animation-delay: 6s;
    }

    @keyframes float {
        0%, 100% {
            transform: translateY(0px) rotate(0deg);
        }
        33% {
            transform: translateY(-30px) rotate(120deg);
        }
        66% {
            transform: translateY(20px) rotate(240deg);
        }
    }

    /* Main Container */
    .contact-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border-radius: 30px;
        padding: 60px 50px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 500px;
        width: 100%;
        position: relative;
        overflow: hidden;
        animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Decorative Elements */
    .contact-container::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.05), transparent);
        animation: shine 4s ease-in-out infinite;
        pointer-events: none;
    }

    @keyframes shine {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    /* Header */
    .contact-header {
        margin-bottom: 40px;
        position: relative;
        z-index: 2;
    }

    .contact-title {
        font-size: 2.5rem;
        font-weight: 800;
        background: linear-gradient(45deg, #00ffd1, #0099ff, #ff6b6b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 10px;
        animation: titleGlow 3s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
        0% {
            filter: drop-shadow(0 0 10px rgba(0, 255, 209, 0.3));
        }
        100% {
            filter: drop-shadow(0 0 20px rgba(0, 255, 209, 0.6));
        }
    }

    .contact-subtitle {
        font-size: 1.1rem;
        color: rgba(255, 255, 255, 0.8);
        font-weight: 400;
        margin-bottom: 20px;
    }

    /* Email Section */
    .email-section {
        margin-bottom: 40px;
        position: relative;
        z-index: 2;
    }

    .email-label {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.7);
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 10px;
        font-weight: 600;
    }

    .email-display {
        font-size: 1.3rem;
        font-weight: 600;
        color: #fff;
        background: rgba(255, 255, 255, 0.1);
        padding: 15px 25px;
        border-radius: 50px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        margin-bottom: 15px;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }

    .email-display:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        border-color: #00ffd1;
    }

    .email-display::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
    }

    .email-display:hover::before {
        left: 100%;
    }

    .copy-hint {
        font-size: 0.8rem;
        color: rgba(255, 255, 255, 0.6);
        font-style: italic;
    }

    /* Social Section */
    .social-section {
        position: relative;
        z-index: 2;
    }

    .social-label {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.7);
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 25px;
        font-weight: 600;
    }

    .social-links {
        display: flex;
        justify-content: center;
        gap: 25px;
        flex-wrap: wrap;
    }

    .social-btn {
        display: flex;
        align-items: center;
        gap: 12px;
        text-decoration: none;
        color: #fff;
        font-weight: 600;
        font-size: 1rem;
        padding: 15px 30px;
        border-radius: 50px;
        transition: all 0.4s ease;
        position: relative;
        overflow: hidden;
        min-width: 140px;
        justify-content: center;
    }

    .social-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transition: all 0.4s ease;
        z-index: -1;
    }

    .linkedin-btn {
        background: linear-gradient(45deg, #0077b5, #0099d4);
        box-shadow: 0 8px 25px rgba(0, 119, 181, 0.3);
    }

    .linkedin-btn:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 15px 40px rgba(0, 119, 181, 0.4);
    }

    .github-btn {
        background: linear-gradient(45deg, #24292e, #40464e);
        box-shadow: 0 8px 25px rgba(36, 41, 46, 0.3);
    }

    .github-btn:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 15px 40px rgba(36, 41, 46, 0.4);
    }

    .social-icon {
        width: 24px;
        height: 24px;
        transition: transform 0.3s ease;
    }

    .social-btn:hover .social-icon {
        transform: rotate(360deg);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .contact-container {
            padding: 40px 30px;
            margin: 20px;
        }

        .contact-title {
            font-size: 2rem;
        }

        .email-display {
            font-size: 1.1rem;
            padding: 12px 20px;
        }

        .social-links {
            flex-direction: column;
            gap: 15px;
        }

        .social-btn {
            min-width: 100%;
        }
    }

    @media (max-width: 480px) {
        .contact-container {
            padding: 30px 20px;
        }

        .contact-title {
            font-size: 1.8rem;
        }

        .contact-subtitle {
            font-size: 1rem;
        }

        .email-display {
            font-size: 1rem;
            padding: 10px 15px;
        }

        .social-btn {
            padding: 12px 25px;
            font-size: 0.9rem;
        }
    }

    /* Success Animation */
    .copied-notification {
        position: fixed;
        top: 20px;
        right: 20px;
        background: linear-gradient(45deg, #00ffd1, #0099ff);
        color: #000;
        padding: 15px 25px;
        border-radius: 50px;
        font-weight: 600;
        transform: translateX(400px);
        transition: transform 0.3s ease;
        z-index: 1000;
        box-shadow: 0 10px 30px rgba(0, 255, 209, 0.3);
    }

    .copied-notification.show {
        transform: translateX(0);
    }
</style>

    <div class="floating-orbs">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>

    </div>
</div>

<!-- Copy Notification -->
<div id="copyNotification" class="copied-notification">
    ðŸ“‹ Email copied to clipboard!
</div>

<script>
function copyEmail() {
    const email = "{{ user['email'] }}";
    navigator.clipboard.writeText(email).then(function() {
        showNotification();
    }).catch(function(err) {
        console.error('Could not copy email: ', err);
    });
}

function showNotification() {
    const notification = document.getElementById('copyNotification');
    notification.classList.add('show');
    setTimeout(() => {
        notification.classList.remove('show');
    }, 3000);
}
</script>

{% endblock content %}
