{% extends "base.html" %}

{% block content %}
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      overflow-x: hidden;
    }

    /* Animated Background Elements */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 60%;
      left: 80%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      top: 80%;
      left: 20%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
    }

   

    /* Hero Section */
    .hero-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 80px 20px;
      position: relative;
    }

    .hero-content {
      display: flex;
      align-items: center;
      gap: 80px;
      max-width: 1200px;
      width: 100%;
    }

    .hero-image {
      flex: 1;
      text-align: center;
      position: relative;
    }

    .profile-container {
      position: relative;
      display: inline-block;
    }

    .profile-image {
      width: 350px;
      height: 350px;
      border-radius: 50%;
      border: 6px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      transition: all 0.5s ease;
      object-fit: cover;
      position: relative;
      z-index: 2;
    }

    .profile-image:hover {
      transform: scale(1.05);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
    }

    .glow-ring {
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border: 2px solid transparent;
      border-radius: 50%;
      background: linear-gradient(45deg, #00ffd1, #0099ff, #ff6b6b, #ffd93d);
      animation: rotate 3s linear infinite;
      opacity: 0.7;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .hero-text {
      flex: 1;
      text-align: left;
    }

    .hero-text h1 {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #00ffd1, #0099ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.2;
      animation: slideInUp 0.8s ease-out;
    }

    .hero-text p {
      font-size: 1.3rem;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 30px;
      line-height: 1.6;
      animation: slideInUp 0.8s ease-out 0.2s both;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .cta-buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      animation: slideInUp 0.8s ease-out 0.4s both;
    }

    .btn {
      padding: 15px 30px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      border-radius: 50px;
      transition: all 0.3s ease;
      cursor: pointer;
      border: none;
      position: relative;
      overflow: hidden;
    }

    .btn-primary {
      background: linear-gradient(45deg, #00ffd1, #0099ff);
      color: #000;
      box-shadow: 0 10px 30px rgba(0, 255, 209, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(0, 255, 209, 0.4);
    }

    .btn-secondary {
      background: transparent;
      color: #fff;
      border: 2px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(255, 255, 255, 0.1);
    }

    /* Stats Section */
    .stats-section {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 60px 20px;
      margin: 50px 0;
    }

    .stats-container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 40px;
    }

    .stat-item {
      text-align: center;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      transition: transform 0.3s ease;
    }

    .stat-item:hover {
      transform: translateY(-10px);
    }

    .stat-number {
      font-size: 3rem;
      font-weight: 800;
      color: #00ffd1;
      margin-bottom: 10px;
    }

    .stat-label {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
    }

    /* User Info Section */
    .user-info-section {
      padding: 80px 20px;
      background: rgba(0, 0, 0, 0.2);
    }

    .user-box {
      max-width: 500px;
      margin: 0 auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .user-email {
      font-size: 1.2rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .social-btn {
      text-decoration: none;
      font-weight: 600;
      color: #fff;
      padding: 12px 25px;
      border-radius: 50px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .linkedin-btn {
      background: linear-gradient(45deg, #0077b5, #0099d4);
    }

    .github-btn {
      background: linear-gradient(45deg, #24292e, #40464e);
    }

    .social-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .nav-links {
        flex-direction: column;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        width: 100%;
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        padding: 20px;
        border-radius: 0 0 20px 20px;
      }

      #menu-toggle:checked + .hamburger + .nav-links {
        display: flex;
        animation: fadeIn 0.3s ease-in-out;
      }

      .hero-content {
        flex-direction: column;
        gap: 50px;
        text-align: center;
      }

      .hero-text {
        text-align: center;
      }

      .hero-text h1 {
        font-size: 2.5rem;
      }

      .hero-text p {
        font-size: 1.1rem;
      }

      .profile-image {
        width: 280px;
        height: 280px;
      }

      .cta-buttons {
        justify-content: center;
      }

      .stats-container {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
      }

      .stat-item {
        padding: 20px;
      }

      .stat-number {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      .hero-text h1 {
        font-size: 2rem;
      }

      .profile-image {
        width: 220px;
        height: 220px;
      }

      .btn {
        padding: 12px 25px;
        font-size: 14px;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
</style>

<!-- Animated Background -->
<div class="bg-animation">
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
</div>


<!-- Hero Section -->
<section class="hero-section" id="home">
  <div class="hero-content">
    <div class="hero-image">
      <div class="profile-container">
        <div class="glow-ring"></div>
        <img src="{{ url_for('static', filename='images/profile.jpg') }}" alt="Profile Picture" class="profile-image">
      </div>
    </div>
    <div class="hero-text">
      <h1>{{ user['message'] }}</h1>
      <p>{{ user['intro'] }}</p>
      <div class="cta-buttons">
        <a href="http://127.0.0.1:5000/about" class="btn btn-primary">Learn More</a>
        <a href="http://127.0.0.1:5000/contact" class="btn btn-secondary">Get In Touch</a>
      </div>
    </div>
  </div>
</section>

<!-- Stats Section -->

<!-- User Info Section -->
<section class="user-info-section">
  <div class="user-box">
    <div class="user-email">{{ user.email }}</div>
    <div class="social-buttons">
      <a href="https://www.linkedin.com/in/subhadarshini-rauta-577a10332" class="social-btn linkedin-btn">LinkedIn</a>
      <a href="https://github.com/Subhadarshini-cod" class="social-btn github-btn">GitHub</a>
    </div>
  </div>
</section>

{% endblock content %}
